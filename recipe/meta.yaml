{% set name = "biopandas" %}
{% set version = "0.2.6" %}
{% set sha256 = "7c6cb7d93b08071a4f3f85fe3a8e60c2ddb24eed6552ec404a98a8afb2d8d91e" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}
  patches:
    - setup.py.patch

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - numpy >=1.16.2
    - pandas >=0.24.2

test:
  imports:
    - biopandas
    - biopandas.pdb
    - biopandas.testutils

about:
  home: http://github.com/rasbt/biopandas
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: Molecular Structures in Pandas DataFrames

  description: |
    BioPandas is a library for working with Protein Databank Files(PDB) written
    in Python 2.7 and Python 3.6.
  doc_url: http://rasbt.github.io/biopandas/
  dev_url: https://github.com/rasbt/biopandas

extra:
  recipe-maintainers:
    - rasbt
    - souravsingh
    - moorepants
